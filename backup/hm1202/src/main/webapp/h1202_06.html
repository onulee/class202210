<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css 포지셔닝</title>
		<style type="text/css">
		  * { margin:0; padding:0; list-style: none; }
		  div{ width:1000px; height:80px; 
		        margin:0 auto;
		   }
		  ul li { width:200px; height:80px; 
		          border-top:1px solid #dfdfdf;
		          border-bottom:1px solid #111111;
		          float:left; box-sizing: border-box;
		          text-align: center; line-height: 80px;
		          
		   }
		   ul li:hover{  color:#5e2bb8; font-weight: 600;
		       border-bottom:3px solid #5e2bb8;
		    }
		</style>
	</head>
	<body>
	   <div>
	     <ul>
	       <li>해외여행</li>
	       <li>국내여행</li>
	       <li>제주여행</li>
	       <li>항공호텔</li>
	       <li>골프투어</li>
	     </ul>
	   </div>
	
	</body>
</html>
