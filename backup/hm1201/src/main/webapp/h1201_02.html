<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>line-height</title>
		<style>
		   div{width:300px; height:100px; border:1px solid black;
		   line-height:100px;  }
		   /* underline:밑줄, overline:윗줄, line-through:가운데줄 */
		   h2{ text-decoration: underline;}
		   h4{ font-size: 40px; font-weight:600;
		       text-shadow:5px 5px 5px #f00;
		       width:300px; height:55px;  border-bottom:1px solid black;  }
		</style>
	</head>
	<body>
	    <h4>여행 주요일정</h4>
	    <hr>
	    <h2>하나팩 스탠다드</h2>
		<div>
		   패키지여행의 핵심인 편리함
		</div>
	
	</body>
</html>
