<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>부모 자식관계적용</title>
		<style>
			body{ color: green; }
			h1{ color: red; }
			li{ color: yellow; }
			#i01{ color: blue; }
			.c01 { color : pink; }
		
		</style>
	</head>
	<body>
		<h1>링크주소</h1>
		<ul>
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li class="c01" id="i01" style="color:black;">네이트</li>
		</ul>
	
	</body>
</html>
