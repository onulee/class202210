<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		  * { margin:0; padding:0; }
		  section{ width:1000px; margin:50px auto; }
		  div{ width:600px; height:400px; 
		       border-radius: 16px;
		       overflow:hidden; background: url('images/back1.png') -50px 0 no-repeat;
		       background-size: cover;
		       box-shadow: 0 5px 10px 3px rgb(31 31 31 / 0.2);
		       transition:all 0.2s ease-in;
		  }
		  div:hover{
		       transform:translateY(-20px);
		       background: url('images/back1.png') -50px 0 no-repeat;
		       background-size: cover;
		       opacity:0.9;
		       box-shadow: 0 5px 10px 3px rgb(31 31 31 / 0.2);
		  }
		</style>
	</head>
	<body>
	   <section>
	     <div></div>
	   </section>
	
	</body>
</html>
