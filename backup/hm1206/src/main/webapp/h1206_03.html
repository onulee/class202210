<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>scale</title>
		<style>
		  * {margin:0; padding:0; }
		  section{ width:210px; height:352px; margin:100px auto; 
		     border:1px solid rgb(223,228,234);
		  }
		  #sec01 div:nth-child(1){ overflow: hidden;}
		  #sec01 div:nth-child(1) img{ width:210px; }
		  #sec01 div:nth-child(1) img:hover{
		     animation-name:iuscale;
		     animation-duration:2s;
		     animation-fill-mode: forwards;
		     
		    }
		  #sec02 img:hover{
		     animation-name:iuscale3d;
		     animation-duration:2s;
		     animation-fill-mode: forwards;
		     
		    }
		  @keyframes iuscale{
		    from{
		    }
		    to{
		       transform:scale(1.5);
		    }
		  
		  }
		  @keyframes iuscale3d{
		    from{
		    }
		    to{
		       transform:scale3d(10,10,200);
		    }
		  
		  }
		  
		  
		</style>
	</head>
	<body>
	    <section id="sec01">
	    	<div>
	    	  <img src="images/iu03.jpg">
	    	</div>
	    	<div></div>
	    </section>
	    <section id="sec02">
	    	<img src="images/iu01.jpg">
	    	
	    	
	    </section>
	    
	    
		
	
	</body>
</html>
