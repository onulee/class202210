<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float</title>
		<style>
		  * { margin:0; padding:0;}
		  section{width:1000px; height:560px; margin:50px auto; border:1px solid black; }
		  div{width:100px; height:80px; border:2px solid blue;
		       
		   }
		   #d01{float:left; }
		   #d02{float:left; }
		   #d03{float:left; }
		   #d04{ }
		   #d05{clear:both; }
		   #d06{float:right; }
		   #d07{float:right; }
		  div:nth-child(2n){ background:yellow; }
		  
		</style>
	</head>
	<body>
	  <section>
	     <div id="d01">01</div>
	     <div id="d02">02</div>
	     <div id="d03">03</div>
	     <div id="d04">04</div>
	     <div id="d05">05</div>
	     <div id="d06">06</div>
	     <div id="d07">07</div>
	     
	  </section>
	
	</body>
</html>
