<!DOCTYPE html>
<html>
	<head>

	<body>
	  <section>

	    <script>
			// 두수를 입력받아 4 20 4부터 20까지 합을 구해서 화살표 함수를 사용해서 구현해보세요.
			var sum = 0;
			var num1 = Number(prompt("1번째 숫자를 입력하세요."));
			var num2 = Number(prompt("2번째 숫자를 입력하세요."));
			
			/*  //기본함수

					 console.log(sum);
				}

			} */

			// 화살표함수
			var sum_result = (a,b)=>{
				 for(var i=a;i<=b;i++){
					 sum += i;
				 } 
				 console.log("화살표함수 합계 : "+sum);

			}
			document.querySelector("div").innerText = sum_result(num1,num2);
