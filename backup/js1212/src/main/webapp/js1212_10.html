<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<style>
		  form{width:400px; }
		  form input{
		    width:100%; padding:12px; font-size:18px; border:1px solid #ccc;
		    margin-bottom:10px;
		  }
		  form input:focus{
		    border-color:#0982f0;
		    outline: none;
		    
		  }
		
		</style>
	</head>
	<body>
	  <form action="" method="">
	     <label>이름</label>
	     <input type="text" name="name" id="name"><br>
	     <label>국어</label>
	     <input type="text" name="kor" id="kor"><br>
	     <label>영어</label>
	     <input type="text" name="eng" id="eng"><br>
	     <label>수학</label>
	     <input type="text" name="math" id="math"><br>
	     <label>합계</label>
	     <input type="text" name="total" id="total"><br>
	  </form>
	</body>
</html>
