<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ul / ol</title>
		<style>
		    /* upper-roman:대문자 로마자, upper-alpha:알파벳, decimal:숫자 */
			ol li{list-style: decimal;}
		</style>
	</head>
	<body>
	   <ul>
	   	<li>1일차
	   		<ol>
	   			<li>해녀박물관</li>
	   			<li>낚시체험</li>
	   		</ol>
	   	</li>
	   	<li>2일차
		   	<ol start="3">
		   		<li>용눈이오름</li>
		   		<li>만장굴</li>
		   		<li>카약체험</li>
		   	</ol>
	   	
	   	</li>
	   	
	   </ul>
	
	</body>
</html>
