<!DOCTYPE html>
<html>
	<head>

		<title>console.log</title>
		<script>
		   function btn(){
			   alert("콘솔에 출력합니다.");
			   console.log(1+1);
			   console.log("콘솔에 출력했습니다.");

		   }

	</head>
	<body>

	</body>
</html>
