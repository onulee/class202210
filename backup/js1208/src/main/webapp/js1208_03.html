<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>document.write</title>
		<script>
		  function btn(){
			  var id = document.getElementById("id").value;
			  var pw = document.getElementById("pw").value;
			  document.getElementById("d01").innerHTML = "<h4>"+id+"</h4>";
			  document.getElementById("d02").innerHTML = "<h4>"+pw+"</h4>";
		  }
		</script>
		<style>
		   * {margin:0; padding:0; }
		   section{ width:500px; height:500px; border:1px solid black; 
		            margin:50px auto; 
		   }
		   
		   div{ width:400px; height:80px; margin:0 auto; 
		        border:1px solid black;
		   }
		   h2{text-align: center; margin:10px auto; }
		   form{ margin-bottom:20px; }
		   button{  
		   display:block;
		   width:100px; height:40px; margin:0 auto; text-align: center; }
		
		</style>
	</head>
	<body>
	  <section>
		  <div id="d01"></div>
		  <div id="d02"></div>
		  <h2>로그인</h2>
		  <form action="#" name="frm" method="post">
	         <label>아이디</label>
	         <input type="text" name="id" id="id" ><br>
	         <label>패스워드</label>
	         <input type="password" name="pw" id="pw" ><br>
		  </form>
	      <button onclick="btn()">로그인</button>
	  </section>
	
	</body>
</html>
