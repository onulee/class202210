<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
		<script>
		  // 구구단 2단~9단
		  for(var i=2;i<=9;i++){
			  document.write("<h4>[ "+i+" 단 ]</h4>")
			  for(var j=1;j<=9;j++){
			    document.write(" <span>"+i+" * "+ j +" = "+i*j+"</span> &nbsp&nbsp");
			  }
			  document.write("<br>");
		  }
		
		</script>
	</head>
	<body>
	
	</body>
</html>
