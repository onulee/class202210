<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		   * { margin:0; padding:0; }
		   #main{width:90%; height: 700px; border:3px solid black; 
		   background:#efefef;
		   
		   
		   }
		   #main div{ width:300px; height:100px; border:2px solid black;
		   font-size:30px; text-align: center; line-height: 60px;
		   box-sizing: border-box;
		   }
		   
		   
		   #d01{ position: relative;   }
		   #d02{ position: absolute; right:300px;       }
		   #d03{ position: relative;   }
		   #d04{ position: relative;   }
		   
		   
		</style>
	</head>
	<body>
	  <div id="main">
		  <div id="d01">d01</div>
		  <div id="d02">d02</div>
		  <div id="d03">d03</div>
		  <div id="d04">d04</div>
	  </div>
	
	</body>
</html>
