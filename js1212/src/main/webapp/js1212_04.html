<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>입력한 숫자까지 더하기 프로그램</title>
		<style>
		  * { margin:0; padding:0;}
		  section{ width:60%; margin:50px auto; }
		  h2{width:100%; text-align: center; margin-bottom:40px; }
		  div{width:100%; height:60px; border:1px solid black; }
		</style>
		<script>
		  function btn(){
			  var input = prompt("숫자를 입력하세요.");  // 10
			  console.log(typeof(input));
			  var sum=0;
			  for(var i=1;i<=input;i++){ // 10=="10"
				  sum += i;
			  }
			  document.querySelector("div").innerText = sum; 
		  }
		  
		</script>
	</head>
	<body>
	  <section>
	    <h2>결과값</h2>
	    <div></div>
	    <br>
	    <button onclick="btn()">계산</button>
	  </section>
	
	</body>
</html>
