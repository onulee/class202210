<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float</title>
	    <style>
	       * {margin:0; padding:0; list-style: none;}
	       section{ width:1000px; height:60px; margin:0 auto; }
	       ul li {width:200px; height:60px; 
	         float:left; box-sizing: border-box; text-align: center;
	         line-height: 55px;
	       }
	       ul li:hover{ background: #efefef; font-weight: 600;}
	       div{ width:1000px; height:400px; 
	            background: pink; clear:both;
	       }
	    </style>
	</head>
	<body>
	  <section>
		  <ul>
		  	<li>바스</li>
		  	<li>리모델링</li>
		  	<li>레탈/케어서비스</li>
		  	<li>제품</li>
		  	<li>대림점/전시장</li>
		  </ul>
	  	  <div></div>
	  </section>
	
	</body>
</html>
