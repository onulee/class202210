<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hana Tour</title>
		<style>
		   @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&display=swap');
		   * { margin:0; padding:0;
               font-family: 'Nanum Gothic', sans-serif;
               list-style:none;
		    }
		   section{ margin-top:150px; 
		     background:url('images/010.jpg') no-repeat;
		     width:434px; height:566px;
		     box-sizing: border-box;
		     padding:70px 60px;
		   }
		   #title01{ color:#fff; font-size:40px; font-weight:400;
		             line-height:1.3; letter-spacing:2px;
		             font-family: 'Black Han Sans', sans-serif;
		   }
		   #title02 { box-sizing: border-box; padding-top: 35px; }
		   #title02 ul li {
		    font-size:15px; background:#fff; border-radius:18px;
		    box-sizing: border-box;
		    color:#252525; text-align:center;
		    line-height:35px;
		    font-weight:600;
		    width:160px; height:36px;
		    margin-bottom:12px;
		   }
		   #title02 ul li:hover{ background:#252525; color:#fff; }
		   #title02 ul #li05 { background: #252525; color:#fff; }
		   #title02 ul #li05:hover { background: #fff; color:#252525; }
		</style>
	</head>
	<body>
		<section>
			<div id="title01">
			   셀레는 겨울<br>
			   여행 특가로<br>
			   더 특별하게
			</div>
			<div id="title02">
			   <ul>
			     <li>항상 새로운, 동남아</li>
			     <li>가볍게 떠나는, 일본</li>
			     <li>기다렸던만큼, 대만</li>
			     <li>놓칠 수 없는, 유럽</li>
			     <li id="li05">따스한 햇살, 괌 🌈</li>
			   </ul>
			   
			</div>
		</section>
	
	</body>
</html>
