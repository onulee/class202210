<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position</title>
		<style>
		   *{margin:0; padding:0;}
		   section{ width: 700px; height:700px; border:3px solid black; }
		   div{ width:50px; height:50px; box-sizing: border-box;
		        border:1px solid black; position: relative;}
		   #d01{ top:650px;  }     
		   #d02{ top:600px; left:650px; }     
		   #d03{ top:150px; left:50px;  }     
		   #d04{ top:-150px; left:650px; }     
		   #d05{ top:-150px; left:300px; }     
		   
		</style>
	</head>
	<body>
	  <section>
	     <div id="d01">1</div>
	     <div id="d02">2</div>
	     <div id="d03">3</div>
	     <div id="d04">4</div>
	     <div id="d05">5</div>
	  </section>
	
	</body>
</html>
