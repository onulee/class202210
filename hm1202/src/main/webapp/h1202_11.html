<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>visibility</title>
		<style>
		   #img01:hover{ display: none; }
		   #img02:hover{visibility: hidden; }
		</style>
	</head>
	<body>
	  <img id="img01" src="images/b01.jpg">
	  <img id="img02" src="images/b02.png">
	  <img src="images/b03.png">
	
	</body>
</html>
