<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>viewport</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		  * { margin:0; padding:0; font-size:40px; text-align: center; }
		  header{ width:100%; height:100px; background:green;
		      line-height:90px; color:white;
		   }
		  section div{ float:left; box-sizing: border-box; padding:3%; }
		  section div:nth-child(1){width:70%; height:400px; background:yellow;
		     overflow:hidden; position: relative;
		   }
		  section div:nth-child(1) img{ width:102%;
		    position: absolute; left:0; top:0;
		   } 
		   section div:nth-child(1) p{ width:100%;
		    position: absolute; left:0; top:0; padding:3%;
		   }
		  section div:nth-child(2){width:30%; height:400px; background:pink; }
		  footer{width:100%; height:200px; background:aqua;
		    clear:both;
		  }
		  
		  @media screen and (max-width:800px){   /* mobile 크기  */
		      section div:nth-child(1){ width:100%; } 
		      section div:nth-child(2){ display: none; }
		      section div:nth-child(1) img{ height:100%;  } 
		  }
		  
		  @media screen and (min-width:801px) and (max-width:1000px){ /* tablet크기 */
		     header{background: red; }
		     section div:nth-child(1) img{ height:100%;  } 
		  }
		  
		  
		
		</style>
		
		
		
	</head>
	<body>
	   <header>가변 그리드 레이아웃</header>
	   <section>
	     <div>
	       <img src="images/main_visual1.jpg">
	       <p>left메뉴</p>
	     </div>
	     <div>본문</div>
	   </section>
	   <footer>푸터</footer>
	
	</body>
</html>
