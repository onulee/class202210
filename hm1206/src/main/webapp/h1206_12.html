<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>animation</title>
		<style>
		  *{margin:0; padding:0; }
		  section{width:1000px; margin:50px auto; }
		  div{
		    width:100px; height:100px; margin-bottom:30px; 
		  }
		  #d01 { background:blue; }
		  #d01:hover{
		    animation-name:chbackground;
		    animation-duration: 2s;
		    animation-iteration-count:infinite;
		    animation-direction:alternate;
		  }
		  #d02{ background:red;}
		  #d02:hover{
		    animation-name:divsize;
		    animation-duration: 2s;
		    animation-iteration-count:infinite;
		    animation-direction:alternate;
		  
		  }
		  
		  
		  @keyframes chbackground{
		    from{
		       background:blue; 
		    }
		    to{
		       background:aqua;
		       border-radius:50%;
		    }
		  
		  }
		  @keyframes divsize{
		    from{
		       width:100px; height:100px; 
		    }
		    to{
		        width:150px; height:150px;
		        background:pink; 
		    }
		  
		  }
		  
		</style>
	</head>
	<body>
	  <section>
	  	<div id="d01"></div>
	  	<div id="d02"></div>
	  </section>
	
	</body>
</html>
