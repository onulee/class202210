<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>skew2</title>
		<style>
			*{margin:0; padding:0; list-style:none; }
			div{ width:1000px; margin:50px auto; }
			ul{ transform:skewX(-30deg); }
			ul li{ width:180px; height:60px; text-align:center;
			  border:1px solid black;
			}
		</style>
	</head>
	<body>
	  <div>
		  <ul>
		  	<li>구글</li>
		  	<li>네이버</li>
		  	<li>다음</li>
		  	<li>네이트</li>
		  </ul>
	  </div>
	</body>
</html>
