<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-overflow</title>
		<style>
			p{
			   width:300px; height:200px; border:1px solid black;
			   white-space: nowrap;
			   overflow:hidden;
			   text-overflow:ellipsis; /* 말줄임표 */
			}
			
			p:hover{ 
			   overflow:visible; white-space:normal; }
			#u01{ list-style:disc; }
			#u02{ list-style:circle; }
			#u03{ list-style:square; }
		</style>
	</head>
	<body>
