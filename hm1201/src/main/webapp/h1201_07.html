<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>white-space</title>
		<style>
		  * { margin:0; padding:0;}
		  p{ margin:30px; background:pink; background-clip:padding-box;
		  width: 300px; height:100px; border:15px dotted black; }
		  .c1{ white-space: normal; }
		  .c2{ white-space: nowrap; }
		  .c3{ white-space: pre; }

		</style>
	</head>
