<!DOCTYPE html>
<html>
	<head>

		<title>제이쿼리</title>

		<script type="text/javascript">
			$(function(){

				});

						"color":"#fff", "background":"#3d62b1", "font-weight": "600"
					}) */

			})

		<style>
		  * {margin:0; padding:0; list-style: none; }
		  section {width:1000px; margin:50px auto; }
		  ul{ width:100%; height:70px; }
		  ul li { width:200px; height:70px; float:left; 
		  box-sizing: border-box; padding:0 30px; 
		  font-size:20px; color:#c2c2c2; font-weight: 500; margin-right:18px;
		  border-radius:70px; text-align: center;
		  line-height: 65px; cursor: pointer; }
		  .on { color:#fff; background:#3d62b1; font-weight: 600; }
		</style>
	</head>
	<body>
	  <section>
	    <ul>
	      <li>전력거래</li>
