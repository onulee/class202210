<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>span / div</title>
		<style>
		   span{ width:100px; height:80px; border:1px solid black; }
		   div{  width:100px; height:80px; border:1px solid black; }
		</style>
	</head>
	<body>
		<h2>span</h2>
		<span>111</span>
		<span>222</span>
		<span>333</span>
		<span>444</span>
		
		<hr>
		<h2>div</h2>
		<div>111</div>
		<div>222</div>
		<div>333</div>
		<div>444</div>
	
	</body>
</html>
