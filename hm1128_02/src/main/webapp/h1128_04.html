<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ul / ol</title>
		<style>
		  /* css 주석 : disc-채워진 원, circle-원, square-사각  */ 
		  li{
		     backgroud:url('images/squar_bullet.gif') no-repeat 0 12px;
		     line-height:20px;
		     padding:3px 0 3px 8px;
		  
		    }
		</style>
	</head>
	<body>
	    <!-- html 주석 :   -->
		<h2>입실 안내 Check-in</h2>
		<ul>
			<li>회원의 권리를 보장하기 위하여 회원 본인 확인 후 회원 본인이 아닐 때에는 회원초청 요금이 적용됩니다.</li>
			<li>규정 숙박정원 초과 시 미리 말씀하여 주시면 추가요금을 할인 받으실 수 있습니다.</li>
			<li>22시 이후 입실하실 경우 사전에 프런트로 연락 주시기 바랍니다.</li>
			<li>상기 입실 시간은 사업장에 따라 상이 할 수 있습니다.</li>
		</ul>
	
	</body>
</html>
